    body {
      font-family: Arial, sans-serif;
      text-align: center;

      background-color: #f4f4f4;
    }
    .container {
      width: 400px;
      margin: auto;
      padding: 30px;
      border: 1px solid #ccc;

      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);

    h1 {
      color: #0a66c2;
    }
    p {
      margin: 15px 0;
    }
    a {
      display: inline-block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #0a66c2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #004a99;
    }
  </style>
</head>
